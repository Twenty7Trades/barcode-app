<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Saved Labels</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Saved Labels</h1>

    <p>Total labels: <strong>{{ count }}</strong></p>
    <p>Saved on: <strong>{{ created_pacific }}</strong></p>

    <div class="actions">
      {% if pdf_path %}
        <a class="btn" href="{{ pdf_path }}">Download PDF</a>
      {% endif %}
      <a class="btn" href="{{ zip_path }}">Download PNG ZIP</a>
      <a class="btn secondary" href="{{ url_for('all_labels') }}">Back to All Labels</a>
      <a class="btn secondary" href="{{ url_for('index') }}">Generate New Labels</a>
    </div>

    {% if sample_pngs %}
    <h2>Previews</h2>
    <div class="grid">
      {% for p in sample_pngs %}
        <div class="card"><img src="{{ p }}" alt="label preview"></div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
